<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>git_local slides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Reveal.js core + theme -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/white.min.css">

</head>
<body>

<div class="reveal">
  <div class="slides">

    <!-- This loads git_local.md -->
    <section
      data-markdown="git_local.md"
      data-separator="^---$"
      data-separator-vertical="^--$"
      data-charset="utf-8">
    </section>

  </div>
</div>

<!-- Reveal.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/markdown/markdown.umd.min.js"></script>

<script>
  Reveal.initialize({
    hash: true,
    slideNumber: true,
    plugins: [ RevealMarkdown ]
  });
</script>

</body>
</html>
